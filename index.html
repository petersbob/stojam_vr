<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stojam VR</title>
        <style>
            body {
               margin: 0px;
               overflow: hidden;
            }
            #example {
               position:absolute;
               top: 0;
               left: 0;
               right: 0;
               bottom: 0;
            }
        </style>
    </head>
    <body>
        <div id ="example"></div>
        <script src="lib/three.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
        </script>

        <script>
         var camera, scene, renderer;
         var element, container;
         var cube;

         init();
         animate();

         function init() {
             renderer = new THREE.WebGLRenderer();
             renderer.setClearColor(0xffffff, 1);
             element = renderer.domElement;
             container = document.getElementById('example');
             container.appendChild(element);
             
             renderer.setSize( window.innerWidth, window.innerHeight);

             scene = new THREE.Scene();
             
             var aspect = window.innerWidth / window.innerHeight;
             camera = new THREE.PerspectiveCamera(75, aspect, 0.001, 700);
             camera.position.y = 2;
             camera.position.z = 7;

             //============A plane===================//

             var texture_loader = new THREE.TextureLoader();
             var plane_texture = texture_loader.load('assets/dirt.png');
             
             //var plane_texture = new THREE.ImageUtils.loadTexture( 'assets/dirt.png');
             plane_texture.wrapS = plane_texture.wrapT = THREE.RepeatWrapping;
             plane_texture.repeat.set(1000, 1000);

             var plane_material = new THREE.MeshBasicMaterial( {map: plane_texture, side: THREE.DoubleSide } );
             var plane_geometry = new THREE.PlaneGeometry(1000, 1000, 1, 1);

             var plane = new THREE.Mesh(plane_geometry, plane_material);

             plane.rotation.x = Math.PI/2;

             scene.add(plane);

             //============A simple box===============//
             var cube_geometry = new THREE.BoxGeometry(2, 2, 2);
             var cube_material = new THREE.MeshNormalMaterial();

             cube = new THREE.Mesh(cube_geometry, cube_material);
             cube.position.y = 2;
             
             scene.add(cube);
           //======================================//

         }

         function animate() {
             requestAnimationFrame(animate);
             cube.rotation.x += 0.01;
             cube.rotation.y += 0.01;
             
             render();
         }

         function render() {
             renderer.render(scene, camera);
         }

        </script>

    </body>
</html>
